<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="container">
      <div class="content">
        <!--Result card-->
        <div class="result-card">
          <h1 class="result-title">Your Result</h1>
          <div class="score">
            <h2>76</h2>
            <span>of 100</span>
          </div>
          <div class="result-comment">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <!--Summary card-->
        <div class="summary-card">
          <h2>Summary</h2>
          <div class="first">
            <div>
              <span>
                <img src="./assets/images/icon-reaction.svg" alt="reaction-img">
              </span>
              <span class="indices-name-reaction">Reaction</span>
            </div>
            <span class="indices-text"><strong>80</strong> / 100</span>
          </div>
          <div>
            <div>
              <span>
                <img src="./assets/images/icon-memory.svg" alt="reaction-img">
              </span>
              <span class="indices-name-memory">Memory</span>
            </div>
            <span class="indices-text"><strong>92</strong> / 100</span>
          </div>
          <div>
            <div>
              <span>
                <img src="./assets/images/icon-verbal.svg" alt="reaction-img">
              </span>
              <span class="indices-name-verbal">Verbal</span>
            </div>
            <span class="indices-text"><strong>61</strong> / 100</span>
          </div>
          <div>
            <div>
              <span>
                <img src="./assets/images/icon-visual.svg" alt="reaction-img">
              </span>
              <span class="indices-name-visual">Visual</span>
            </div>
            <span class="indices-text"><strong>72</strong> / 100</span>
          </div>
          <div>
          <!--Continue button-->
          </div>
          <button class="continue-btn">Continue</button>
        </div>

      </div>

      <!--Attribution-->
      <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Arilewola Olatomiwa</a>
        .
      </div>
    </footer>
    </div>

    
  </body>

</html>
